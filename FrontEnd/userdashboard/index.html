<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to your Bucket List</title>
  </head>
  <body>
    <div id="header"></div>

    <div>
      <form id="bucketlistsubmit">
        <h2>What do you want to do before you die?</h2>
        <input type="text" name="name" placeholder="What to do?" required/>
        <input type="text" name="location" placeholder="Where to do it?" required/>
        <input type="text" name="cost" placeholder="How much to budget?" required/>
        <input type="text" name="bywhen" placeholder="When to do it?" required/>
        <button type="submit">Add to Bucket</button>
      </form>
    </div>

    <div id = "bucketlist">

    </div>
    <script src="dashScript.js"></script>
  </body>
</html>
