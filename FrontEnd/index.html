<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bucket List Registration</title>
</head>
<body>
   <fieldset>
      <form id = "registerForm">
         <div>
            <label for="firstname"> First Name:</label>
            <input id="firstname" firstname="firstname" type="text" required />
            </label>
         </div>
   
         <div>
            <label for="lastname"> Last Name:</label>
            <input id="lastname" lastname="lastname" type="text" required />
            </label>
         </div>

         <div>
            <label for="email"> Email:</label>
            <input id="email" name="email" type="email" required />
            </label>
         </div>

         <div>
            <label for="username"> Username:</label>
            <input id="username" name="username" type="text" required />
            </label>
         </div>
   
         <div>
            <label for="password"> Password:</label>
            <input id="password" name="password" type="password" required />
            </label>
         </div>
   
         <div>
            <label for="age"> Age:</label>
            <input id="age" name="age" type="namber" min="1" max="200" required />
            </label>
         </div>
   
         <button type="submit">Submit</button>
      </form>
   </fieldset>
   <script src="frontScript.js">
   </script>
</body>
</html>
