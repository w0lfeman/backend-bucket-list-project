<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bucket List Registration</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <style>
      .welcome {
         text-align: center;
      }

   </style>
</head>

<body>
   <h1 class="welcome">Welcome to Adventure Archive!</h1>
   <h3 class="welcome">Create a profile and make a bucket list!</h3>
   <div class="container text-center">
      <div class="row">
         <div class="col-6">
            <form id="loginform">
               <div>
                  <label for="username"> Username:</label>
                  <input id="username" name="username" type="text" required />
                  </label>
               </div>

               <div>
                  <label for="password"> Password:</label>
                  <input id="password" name="password" type="password" required />
                  </label>
                  <button type="submit">Login</button>
               </div>
            </form>
            
         </div>

         <div class="col-6">
         <form id="registerForm">
            <div>
               <label for="firstname"> First Name:</label>
               <input id="firstname" firstname="firstname" type="text" required />
               </label>
            </div>

            <div>
               <label for="lastname"> Last Name:</label>
               <input id="lastname" lastname="lastname" type="text" required />
               </label>
            </div>

            <div>
               <label for="email"> Email:</label>
               <input id="email" name="email" type="email" required />
               </label>
            </div>

            <div>
               <label for="username"> Username:</label>
               <input id="username" name="username" type="text" required />
               </label>
            </div>

            <div>
               <label for="password"> Password:</label>
               <input id="password" name="password" type="password" required />
               </label>
            </div>

            <div>
               <label for="age"> Age:</label>
               <input id="age" name="age" type="namber" min="1" max="200" required />
               </label>
            </div>

            <button type="submit">Register</button>
         </div>
         </form>
      </div>
   </div>
   <script src="frontScript.js">
   </script>
</body>

</html>
